<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.jpg" type="image/x-icon">
    <!-- font awasome link script -->
    <script src="https://kit.fontawesome.com/687c8aeb98.js" crossorigin="anonymous"></script>
    <title>Kanz Digital</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="bg-white p-3 flex items-center justify-between">
        <div id="logo">
            <img class="h-16 w-auto" src="./assets/logo.png" alt="">
        </div>
        <div id="nav-bar" class="hidden lg:flex items-center gap-12">
            <a class="font-medium text-gray-700 hover:text-[#F5D19C]" href="#">Home</a>
            <a class="font-medium text-gray-700 hover:text-[#F5D19C]" href="#">Features</a>
            <a class="font-medium text-gray-700 hover:text-[#F5D19C]" href="#">Shorcodes</a>
            <a class="font-medium text-gray-700 hover:text-[#F5D19C]" href="#">post Types</a>
            <button>
                <i class="fa-solid fa-cart-shopping text-gray-600"></i>
                <span>Cart</span>
            </button>
        </div>
        <button onclick="menuHandler()" class="lg:hidden">
            <i class="fa-solid fa-bars text-gray-600 text-2xl"></i>
        </button>
        <div id="mobile-navbar" class="hidden lg:hidden fixed inset-0 bg-transparent backdrop-blur-[20px] p-3">
            <div class="flex items-center justify-between">
                <div id="logo">
                    <img class="h-16 w-auto" src="./assets/logo.png" alt="">
                </div>
                <button onclick="menuHandler()">
                    <i class="fa-solid fa-close text-gray-600 text-2xl"></i>
                </button>
            </div>
            <div id="nav-bar" class="lg:flex items-center mt-6 ">
                <a onclick="hideMenu()" class="font-medium text-gray-700 block mt-3 hover:bg-gray-50 p-3" href="#">Home</a>
                <a onclick="hideMenu()" class="font-medium text-gray-700 block mt-3 hover:bg-gray-50 p-3" href="#">Features</a>
                <a onclick="hideMenu()" class="font-medium text-gray-700 block mt-3 hover:bg-gray-50 p-3" href="#">Shorcodes</a>
                <a onclick="hideMenu()" class="font-medium text-gray-700 block mt-3 hover:bg-gray-50 p-3" href="#">post Types</a>
                <div class="h-[1px] bg-gray-300"></div>
                <button class="mt-3 p-3 w-full hover:bg-gray-50 text-left">
                    <i class="fa-solid fa-cart-shopping text-gray-600"></i>
                    <span>Cart</span>
                </button>
            </div>
        </div>
    </nav>
    <!-- main -->
     <main>
        <div id="hero-section" class="max-w-5xl mx-auto flex flex-col-reverse md:flex-row items-center justify-center">
            <div id="text" class="space-y-7 max-w-1/2 p-12">
                <h1 class="text-4xl font-inter max-w-4xl tracking-wide leading-10">Social media allows big companies to act small.</h1>
                <p class="text-sm font-inter max-w-sm text-slate-500 tracking-wide leading-6">Symmetry, lightness, both shells with excellent feet, wedded together with a smooth filling.</p>
                <button class="bg-[#01514A] px-6 py-2 text-white rounded-md hover:bg-white border border-[#01514A] hover:text-[#01514A] duration-300">Get Started</button>
            </div>
            <div id="img">
                <img class="max-w-1/2" src="./assets/hero-1.png" alt="hero image">
            </div>
        </div>
     </main>
</body>
<script src="./main.js"></script>
</html>
